<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/974ace0f1a.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <h1>Dora Todo List</h1>
    </header>

    <form action="">

        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>

    </form>

    <br>
    <br>

    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <section></section>










</body>

<script src="app.js"></script>

</html>
